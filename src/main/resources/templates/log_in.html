<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cladware | Log In</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css" />
        <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" type="text/css" />

        <script src="js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="js/main.js"  th:src="@{/js/main.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a href="#" class="navbar-brand">Cladware</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="register.html" th:href="@{/register}" class="nav-link">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <div class="parallax first-header-container">  
            <center>
                <div id="logInBanner">
                    <h2>Log In</h2>
                    <h4 class="text-light" style="display: none" id="loginMsg">All fields are required!</h4>
                    <h4 th:if="${param.error}" class="text-light">Invalid Credentials</h4>
                    <h4 th:if="${param.logout}" class="text-light">You are logged out.</h4>
                    <form method="POST" action="#" th:action="@{/logInPage}" id="logInForm">
                        <input type="text" class="form-control mt-2 formField" id="username" placeholder="Email" name="username" />
                        <input type="password" class="form-control mt-2 formField" id="password" placeholder="Password" name="password" />
                    </form>
                    <button type="button" class="btn btn-danger btn-lg mt-2" onclick="validateLogIn(event)">Log In</button>
                </div>
            </center>
        </div>
        <footer class="footer">
               <div class="container">
               <center>
                   <p>Cladware &copy 2018</p>
               </center>
               </div>
           </footer>
    </body>
</html>
