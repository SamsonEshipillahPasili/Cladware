<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cladware | Order Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/bootstrap_no_print.css" th:href="@{/css/bootstrap_no_print.css}" type="text/css" />
        <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" type="text/css" />

        <script src="js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="js/main.js"  th:src="@{/js/main.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="mt-2">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <td th:text="${order.getName()}">Test Name</td>
                        </tr>
                        <tr>
                            <th>Order Id</th>
                            <td th:text="${order.getOrderId()}">1236</td>
                        </tr>
                        <tr>
                            <th>Country</th>
                            <td th:text="${order.getCountry()}">Country</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td th:text="${order.getPhoneNumber()}">Country</td>
                        </tr>
                        <tr>
                            <th>Payment Method</th>
                            <td th:text="${order.getPaymentMethod()}">Country</td>
                        </tr>
                        <tr>
                            <th>Postal Address</th>
                            <td th:text="${order.getAddress()}">Country</td>
                        </tr>
                    </thead>
                </table>

                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="item: ${order.getCart().getItems()}">
                        <tr>
                            <td th:text="${item.getName()}">Sample</td>
                            <td>Ksh. <span th:text="${item.getUnitPrice()}">200</span></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Total</th>
                        <td>Ksh. <span th:text="${order.getCart().getTotal()}">2580</span></td>
                    </tr>
                    </thead>
                </table>
            </div>

            <footer class="footer">
                <div class="container">
                    <center>
                        <p>Cladware &copy; 2018</p>
                    </center>
                </div>
            </footer>
        </div>
        

    </body>
</html>
