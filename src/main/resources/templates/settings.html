<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cladware</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css" />
        <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" type="text/css" />

        <script src="js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="js/main.js"  th:src="@{/js/main.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a href="#" class="navbar-brand">Cladware</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="products.html" th:href="@{/dashboard}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="order_page.html" th:href="@{/order}" class="nav-link">Cart <span th:text="${cart.getSize()}" class="badge badge-danger">5</span></a></li>
                    <li class="nav-item"><a href="#" class="active nav-link">Settings</a></li>
                    <li class="nav-item"><a href="log_in.html" th:href="@{/logOut}" class="nav-link">Sign Out</a></li>
                </ul>
            </div>
        </nav>
        <div class="parallax first-header-container">  
            <center>
                <div id="registerBanner">
                    <h2>Update Password</h2>
                    <h4 class="text-light" id="updatePasswordMsg" style="display: none">All fields are required!</h4>
                    <h4 class="text-light" th:if="${param.success}">Great. Password Updated</h4>
                    <h4 class="text-light" th:if="${param.invalidPassword}">Invalid password supplied. Check and try again.</h4>
                    <form method="POST" action="#" id="updatePasswordForm" th:action="@{/updatePassword}">
                        <input type="password" class="form-control mt-2 formField" placeholder="Old Password" id="oldPassword" name="oldPassword" />
                        <input type="password" class="form-control mt-2 formField" placeholder="Password" id="newPassword" name="newPassword" />
                        <input type="password" class="form-control mt-2 formField" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" />
                    </form>
                    <button type="button" class="btn btn-danger btn-lg mt-2" onclick="updatePassword(event)">Update</button>
                </div>
            </center>
        </div>
        <footer class="footer">
               <div class="container">
               <center>
                   <p>Cladware &copy 2018</p>
               </center>
               </div>
           </footer>
    </body>
</html>
