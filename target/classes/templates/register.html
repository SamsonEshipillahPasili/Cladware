<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cladware</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css" />
        <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" type="text/css" />

        <script src="js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="js/main.js"  th:src="@{/js/main.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a href="#" class="navbar-brand">Cladware</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="log_in.html" th:href="@{/logInPage}" class="nav-link">Sign In</a></li>
                </ul>
            </div>
        </nav>
        <div class="parallax first-header-container">
            <center>
                <div id="registerBanner">
                    <h2>Register</h2>
                    <h4 class="text-light" id="registerMsg" style="display: none">All fields are required!</h4>
                    <h4 class="text-light" th:if="${param.success}">Successfully Registered. Click <a class="text-danger" th:href="@{/logInPage}">here</a> to sign in.</h4>
                    <h4 class="text-light" th:if="${param.duplicate}">The email already exists in our records!</h4>
                    <form method="POST" action="#" th:action="@{/registerNew}" id="registrationForm">
                        <input type="text" class="form-control mt-2 formField" placeholder="Full Name" id="fullname" name="fullname" />
                        <input type="text" class="form-control mt-2 formField" placeholder="Email" id="email"  name="email" />
                        <input type="password" class="form-control mt-2 formField" placeholder="Password" id="password"  name="password" />
                        <input type="password" class="form-control mt-2 formField" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" />
                        <select class="custom-select formField mt-2" id="gender" name="gender">
                            <option>-- Select Gender --</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </form>
                    <button type="button" class="btn btn-danger btn-lg mt-2" onclick="validateRegistration(event)">Register</button>
                </div>
            </center>
        </div>
        <footer class="footer">
               <div class="container">
               <center>
                   <p>Cladware &copy 2018</p>
               </center>
               </div>
           </footer>
    </body>
</html>
